<html>
<head>
  <title>UrlFileToArrayBufferReader to ArrayBuffer</title>

  <script src="../dist/pixpipe.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1><a href="https://github.com/jonathanlurie/pixpipejs"><span style="color: #ff91d7">Pixpipe</span><span style="color: #FFFFFF">js</span></a></h1>
  <p>
  This does the following :
  <ul>
    <li>opening distant <code>*.pixp</code> file, using <code>pixpipe.UrlToArrayBufferReader</code></li>
    <li>decode it as an Image2D using <code>pixpipe.UrlToArrayBufferReader</code></li>
  </ul>

  </p>

  <div>
    <span id="fileInfo"></span>
	</div>

  <script>
  window.onload = function() {

    var urlArrBuff =  new pixpipe.UrlToArrayBufferReader();

    // ad a distant file to read
    urlArrBuff.addInput( "images/sanDiego.pixp.gz" );
    //urlArrBuff.addInput( "images/mesh.stl.gz");


    // define what to do when all input URL are loaded into ArrayBuffer
    urlArrBuff.on("ready", function( filter ){

      var buffer = urlArrBuff.getOutput();

      var decoder = new pixpipe.PixpDecoder();
      decoder.addInput( buffer );
      decoder.update();
    })

    urlArrBuff.update();

  } /* END of window.onload */
  </script>

</body>
</html>
